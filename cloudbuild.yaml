steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hk-healthcare-rag:$COMMIT_SHA', '.']

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hk-healthcare-rag:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hk-healthcare-rag'
      - '--image=gcr.io/$PROJECT_ID/hk-healthcare-rag:$COMMIT_SHA'
      - '--region=asia-east2'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=4Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'

images:
  - 'gcr.io/$PROJECT_ID/hk-healthcare-rag:$COMMIT_SHA'
